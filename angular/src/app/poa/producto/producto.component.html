
<div class="main-content">
  <div class="container-fluid">
      <nav mat-tab-nav-bar>
          <a mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{link.label}}
          </a>
          </nav>
          <router-outlet></router-outlet>
  </div>
</div>
