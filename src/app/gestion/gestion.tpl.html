<div class="box box-primary">
        <div class="box-title"></div>
        <div class="box-body text-center">
                <p>
                        <h2> <b> Portal de Gestión de Apoyo Judicial en Materia de Familia</b></h2>
                </p>
                </br>
                <div class="box-body text-left">

                        <div class="row">
                                <!-- row -->
                                <label for="consulta">
                                        <h3><b>CREACIÓN DE PIN</b></h3>
                                </label> <br>
                                <label for="caso">
                                        <h4>INGRESAR NÚMERO DE CASO</h4>
                                </label>
                        </div> <!-- end row-->

                        <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 well">
                                        <input type="text" class="form form-control" ng-model="busqueda" ng-keypress="buscarNoCaso($event)"
                                                numbers-only required>
                                </div>
                                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4"><br>
                                        <button class="btn btn-md btn-primary" ng-click="btnBusquedaCaso()"><i class="fa fa-search"></i>&#160
                                                CONSULTAR</button>
                                        <button class="btn btn-md btn-default" ng-click="limpiar()"><i class="fa fa-archive"
                                                        style="font-size:20px"></i>&#160 LIMPIAR</button>
                                </div>
                        </div>
                        <div class="row well">
                                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                                        <label for="nombreCaso">NOMBRE CASO (BENEFICIARIO):</label><input type="text"
                                                class="form form-control" ng-model="nombreCaso" disabled>
                                </div>
                                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 ">
                                        <label for="caso">DEPOSITANTE:</label><input type="text" class="form form-control"
                                                ng-model="nombreDepositante" disabled>
                                </div>
                                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 ">
                                        <label for="estado">ESTADO:</label><input type="text" class="form form-control"
                                                ng-model="estadoCaso" disabled>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "> &#160</div>

                                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                                        <label for="identificacion">DOCUMENTO PERSONAL DE IDENTIFICACIÓN [DPI]
                                                (BENEFICIARIO):</label><input type="text" class="form form-control"
                                                ng-model="identificacion" numbers-only maxlength="13">
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
                                        &#160<button type="button" class="btn btn-info btn-block" ng-click="random()"
                                                ng-disabled="checked">GENERAR PIN</button>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-1 col-lg-1 bordes">&#160 <input type="text" class="form form-control "
                                                disabled readonly ng-model="resultado" text-align="center" style="height: 35px">
                                        <div ng-if="resultado.length >0">
                                                <style>
                                                        .bordes{outline: none;background-color: rgb(190, 248, 190);border: 0.1; border-radius: 10px;} </style>
                                        </div>
                                        <div ng-if="resultado.length == 0">*</div>
                                        <!--<textarea class="form form-control" disabled readonly ng-model="resultado" text-align="center" style="height: 35px"></textarea>-->
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">&#160 <button type="button" class="btn btn-success btn-block"
                                                ng-click="reg()" ng-disabled="checked1"> <i class="fa fa-save" style="font-size:14px">&#160REGISTRAR</i></button>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">&#160 <button type="button" class="btn btn-primary btn-block"
                                                ng-click="print()"><i class="fa fa-print" style="font-size:14px">&#160CONSTANCIA</i></button></div>
                                <input type="checkbox" ng-model="checked" ng-show="false">
                                <input type="checkbox" ng-model="checked1" ng-show="false">

                        </div>
                </div>
                <br>
                <!--<div class="row well">
                <div ui-grid="realizarConsulta" ui-grid-pagination ui-grid-section class="grid" ui-grid-auto-resize></div>
                </div>-->
        </div>
</div>
</div>
