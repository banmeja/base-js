<div class="box box-primary">
    <div class="box-title">CONSULTA ESTADO DE CUENTA</div>
    <div class="box-body text-center">
        <p>
            <h3>Portal de Gestión de Apoyo Judicial en Materia de Familia</h3>
        </p>
        </br>
        <div class="box-body text-left">

            <div class="row">
                <!-- row -->
                <label for="consulta">
                    <h3><b>IMPRESIÓN DE ESTADO DE CUENTA</b></h3>
                </label> <br>
                <label for="caso">
                    <h4> <b>CASO</b> </h4>
                </label><br>
            </div> <!-- end row-->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" class="form form-control" ng-model="busqueda" ng-keypress="buscarNoCaso($event)"
                        numbers-only required>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button class="btn btn-md btn-primary" ng-click="btnBusquedaCaso()"><i class="fa fa-search"></i>&#160
                        CONSULTAR</button>
                </div>
            </div>
            <div class="row well">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="nombreCaso">CASO:</label><input type="text" class="form form-control" ng-model="nombreCaso"
                        disabled>
                    <label for="estado">ESTADO:</label><input type="text" class="form form-control" ng-model="estadoCaso"
                        disabled>
                    <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                        <label for="anio">
                            <h4>AÑO:</h4>
                        </label><input type="text" class="form form-control" ng-model="anioRecibo" numbers-only>
                    </div>
                    <div class="col-xs-3 col-sm-5 col-md-5 col-lg-5">
                        <label for="recibo">
                            <h4>220-C:</h4>
                        </label><input type="text" class="form form-control" ng-model="noRecibo" ng-keypress="busquedaRecibo($event)"
                            numbers-only required>
                    </div><br>
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5"><button type="button" class="btn-1 btn-success btn-block"
                            ng-show="true">IMPRIMIR ESTADO <br>DE CUENTA</button></div>


                </div>
