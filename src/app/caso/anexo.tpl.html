<style>
        *{box-sizing: border-box;}
        .wrapper {margin: 0 auto; width: 960px; }
        .pdf-controls { width: 100%; display: block; background: #eee; padding: 1em;}
        .rotate0 {-webkit-transform: rotate(0deg); transform: rotate(0deg); }
        .rotate90 {-webkit-transform: rotate(90deg); transform: rotate(90deg); }
        .rotate180 {-webkit-transform: rotate(180deg); transform: rotate(180deg); }
        .rotate270 {-webkit-transform: rotate(270deg); transform: rotate(270deg); }
        .fixed { position: fixed; top: 0; left: calc(50% - 480px); z-index: 100; width: 100%; padding: 1em; background: rgba(238, 238, 238,.9); width: 960px; }
        </style>
        <div class="box box-primary">
          <div class="box-header with-border">

          </div>

                  <h2>
                  </h2>
                </div>
                <div class="col-sm-1">
                </div>
              </div>
              <br/>
              <div class="row" style="overflow: auto; -webkit-overflow-scrolling: touch;">
                <div class="col-sm-12 col-md-12 col-lg-12" style="overflow: auto; -webkit-overflow-scrolling: touch;">
                  <iframe ng-src="{{trustSrc(iframe.src)}}" width="100%" height="600px" scrolling="yes" ></iframe>
                </div>
