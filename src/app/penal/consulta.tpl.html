
<div class="box box-primary">
        <div class="box-title"></div>
    <div class="box-body text-center">
        <p> <h2> <b> Portal de Gestión de Apoyo Judicial en Materia de Familia</b></h2> </p>
    </br>
     <div class="box-body text-left">
         
        <div class="row"> <!-- row -->
                <label for="consulta"><h3> <b> BÚSQUEDA DE NÚMERO DE CASO DE PENSIÓN ALIMENTICIA</b></h3></label> <br>
                <label for="consulta"><h5> <b> SELECCIONE OPCIÓN DE BÚSQUEDA</b></h5></label> <br>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">            
                <input type="radio" ng-model="opcion1" value="1" ng-change="mov1()">
                <button style="BORDER: rgb(128,128,128) 0px dashed; FONT-SIZE: 8pt; FONT-FAMILY: Verdana;
                    BACKGROUND-COLOR: rgb(233,233,233)" ng-click="btnOp1()" type="button">BENEFICIARIO</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">            
                    <input type="radio" ng-model="opcion2" value="2" ng-change="mov2()">
                    <button style="BORDER: rgb(128,128,128) 0px dashed; FONT-SIZE: 8pt; FONT-FAMILY: Verdana;
                    BACKGROUND-COLOR: rgb(233,233,233)" ng-click="btnOp2()" type="button">DEPOSITANTE</button>
           </div>               
        </div> <br> <!-- end row-->
        <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><label for="instruccion">INGRESE NOMBRES O APELLIDOS PARA REALIZAR LA BÚSQUEDA</label>
                        <input type="text" class="form form-control" ng-model="texto" ng-keypress="buscarCaso($event)" style="text-transform:uppercase" >
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="instruccionBtn">REALIZAR BÚSQUEDA</label><br>
                        <button class="btn btn-md btn-primary" ng-click="btnBusqueda()" ><i class="fa fa-search"></i>&#160 CONSULTAR</button>                        
                </div>                
           </div>
            <br>
           <div class="row well">
                <div ui-grid="realizarConsulta" ui-grid-pagination ui-grid-section class="grid" ui-grid-auto-resize></div>
           </div>
     </div>
    </div>
       
    
</div>
