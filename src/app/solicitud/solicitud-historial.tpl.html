
<div class="box box-primary">
    <div class="box-title">AUTORIZACIONES PARA REIMPRESIÃ“N DE ESTADO DE CUENTA</div>
    <div class="box-body text-center">
        <p> <h3>HISTORIAL DE SOLICITUDES APROBADAS PARA REIMPRESION DE RECIBO 220-C</h3></p>
        <div class="row">
            <div class="col-sm-3" ng-class="{ 'has-error' : marcarCampo }">
              <label class="control-label" for="fechaIni">Fecha Inicio</label>
              <p class="input-group">
                <input type="text" name="fechaIni" class="form-control" uib-datepicker-popup="{{dateOptions.format}}" ng-model="calendar.fechaIni"
                  is-open="openedDates.fechaIni" min-date="{{dateOptions.minDate}}" datepicker-options="dateOptions" ng-click="openDate($event, 'fechaIni')"
                  current-text="Hoy" clear-text="Limpiar" close-text="Cerrar" required/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDate($event, 'fechaIni')">
                      <i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
              </p>
            </div>
            <div class="col-sm-3" ng-class="{ 'has-error' : marcarCampo }">
              <label class="control-label" for="fechaFin">Fecha Fin</label>
              <p class="input-group">
                <input type="text" name="fechaFin" class="form-control" uib-datepicker-popup="{{dateOptions.format}}" ng-model="calendar.fechaFin"
                  is-open="openedDates.fechaFin" min-date="{{dateOptions.minDate}}" datepicker-options="dateOptions" ng-click="openDate($event, 'fechaFin')"
                  current-text="Hoy" clear-text="Limpiar" close-text="Cerrar" required/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDate($event, 'fechaFin')">
                      <i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
              </p>
            </div>
            <div class="col-sm-1">
              <br/>
              <button type="button" ng-click="filtrarFecha()"class="btn btn-primary"><i class="fa fa-search fa-1x"></i></button>
            </div>

          </div>
        <div        >
            <div ui-grid="getsolicitudesHistorial" ui-grid-pagination ui-grid-section class="grid" ui-grid-auto-resize></div>
       </div>
      
    
     </div>
   
       
    
</div>
